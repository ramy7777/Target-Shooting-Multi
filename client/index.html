<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Multiverse</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 1px black;
        }
        #vrStatus {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 1px black;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }
        .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }
        .button:hover {
            background-color: #45a049;
        }
        #roomCode {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            flex: 2;
        }
        #xr-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        #xr-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #xr-buttons button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="sessionUI">
        <h2>WebXR Multiverse</h2>
        <div id="mainMenu">
            <div class="button-group">
                <button id="hostButton" class="button">Host Session</button>
                <button id="quickJoinButton" class="button">Quick Join</button>
            </div>
            <div style="margin: 20px 0;">- or -</div>
            <div class="button-group">
                <input type="text" id="roomCode" placeholder="Enter Room Code" maxlength="6">
                <button id="joinButton" class="button">Join Session</button>
            </div>
        </div>
        <div id="status"></div>
        <div id="error"></div>
    </div>
    <div id="info">
        WebXR Multiverse<br>
        Desktop Controls: WASD to move, Space/Shift for up/down, Mouse to look
    </div>
    <div id="vrStatus"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js?v=1"></script>
</body>
</html>
